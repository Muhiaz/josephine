<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<section class="login">
		<div class="container">
			<img src="images/547-5472725_animated-pencil-clipart-png-transparent-png-removebg-preview.png" class="login-img third">
			<img src="images/download__4_-removebg-preview.png" class="login-img first">
			<img src="images/images__2_-removebg-preview.png" class="login-img second">
			<div class="col-md-12">
				<div class="col-md-6 col-md-offset-3">
					<h3>Sign up</h3>
					<div class="form-group">
						<label>Email:</label>
						<input type="text" name="username" class="form-control">
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" name="password" class="form-control">
					</div>
					<div class="form-group">
						<label>Retype Password:</label>
						<input type="password" name="password2" class="form-control">
					</div>
					<div class="form-group">
						<h4>Don't have an account yet? <a href="#">Sign up here</a> </h4>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<div class="col-md-6 col-md-offset-3">
								<button class="btn btn-primary button">Login</button>
							</div>
						</div>
					</div><br>
					<div class="form-group">
						<h4> <a href="#">Forgot password</a> </h4>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
