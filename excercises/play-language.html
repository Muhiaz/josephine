<script type="text/javascript">
    var canvas3, ctx3, flag3 = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag3 = false;

    var x = "black",
        y = 2;
    
    function init3() {
        canvas3 = document.getElementById('can3');
        ctx3 = canvas3.getContext("2d");
        w = canvas3.width;
        h = canvas3.height;
    
        canvas3.addEventListener("mousemove", function (e) {
            findxy3('move', e)
        }, false);
        canvas3.addEventListener("mousedown", function (e) {
            findxy3('down', e)
        }, false);
        canvas3.addEventListener("mouseup", function (e) {
            findxy3('up', e)
        }, false);
        canvas3.addEventListener("mouseout", function (e) {
            findxy3('out', e)
        }, false);
    }
    
    function color3(obj) {
        switch (obj.id) {
            case "green3":
                x = "green";
                break;
            case "blue3":
                x = "blue";
                break;
            case "red3":
                x = "red";
                break;
            case "yellow3":
                x = "yellow";
                break;
            case "orange3":
                x = "orange";
                break;
            case "black3":
                x = "black";
                break;
            case "white3":
                x = "white";
                break;
        }
        if (x == "white") y = 14;
        else y = 12;
    
    }
    
    function draw3() {
        ctx3.beginPath();
        ctx3.moveTo(prevX, prevY);
        ctx3.lineTo(currX, currY);
        ctx3.strokeStyle = x;
        ctx3.lineWidth = y;
        ctx3.lineCap = "round";
        ctx3.lineJoin = "round";
        ctx3.stroke();
        ctx3.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx3.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }
    
    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas3.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }
    
    function findxy3(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas3.offsetLeft;
            currY = e.clientY - canvas3.offsetTop;
    
            flag3 = true;
            dot_flag3 = true;
            if (dot_flag3) {
                ctx3.beginPath();
                ctx3.fillStyle = x;
                ctx3.fillRect(currX, currY, 2, 2);
                ctx3.closePath();
                dot_flag3 = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag3 = false;
        }
        if (res == 'move') {
            if (flag3) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas3.offsetLeft;
                currY = e.clientY - canvas3.offsetTop;
                draw3();
            }
        }
    }
    </script>
