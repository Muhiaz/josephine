<script type="text/javascript">
    var canvas6, ct6, flag6 = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag6 = false;

    var x = "black",
        y = 2;
    
    function init6() {
        canvas6 = document.getElementById('can6');
        ctx6 = canvas6.getContext("2d");
        w = canvas6.width;
        h = canvas6.height;
    
        canvas6.addEventListener("mousemove", function (e) {
            findxy6('move', e)
        }, false);
        canvas6.addEventListener("mousedown", function (e) {
            findxy6('down', e)
        }, false);
        canvas6.addEventListener("mouseup", function (e) {
            findxy6('up', e)
        }, false);
        canvas6.addEventListener("mouseout", function (e) {
            findxy6('out', e)
        }, false);
    }
    
    function color6(obj) {
        switch (obj.id) {
            case "green6":
                x = "green";
                break;
            case "blue6":
                x = "blue";
                break;
            case "red6":
                x = "red";
                break;
            case "yellow6":
                x = "yellow";
                break;
            case "orange6":
                x = "orange";
                break;
            case "black6":
                x = "black";
                break;
            case "white6":
                x = "white";
                break;
        }
        if (x == "white") y = 14;
        else y = 12;
    
    }
    
    function draw6() {
        ctx6.beginPath();
        ctx6.moveTo(prevX, prevY);
        ctx6.lineTo(currX, currY);
        ctx6.strokeStyle = x;
        ctx6.lineWidth = y;
        ctx6.lineCap = "round";
        ctx6.lineJoin = "round";
        ctx6.stroke();
        ctx6.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx6.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }
    
    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas6.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }
    
    function findxy6(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas6.offsetLeft;
            currY = e.clientY - canvas6.offsetTop;
    
            flag6 = true;
            dot_flag6 = true;
            if (dot_flag6) {
                ctx6.beginPath();
                ctx6.fillStyle = x;
                ctx6.fillRect(currX, currY, 2, 2);
                ctx6.closePath();
                dot_flag6 = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag6 = false;
        }
        if (res == 'move') {
            if (flag6) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas6.offsetLeft;
                currY = e.clientY - canvas6.offsetTop;
                draw6();
            }
        }
    }
    </script>
