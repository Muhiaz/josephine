<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">

</head>

<script type="text/javascript">
    var canvas5, ct5, flag5 = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag5 = false;

    var x = "black",
        y = 2;
    
    function init5() {
        canvas5 = document.getElementById('can5');
        ctx5 = canvas5.getContext("2d");
        w = canvas5.width;
        h = canvas5.height;
    
        canvas5.addEventListener("mousemove", function (e) {
            findxy5('move', e)
        }, false);
        canvas5.addEventListener("mousedown", function (e) {
            findxy5('down', e)
        }, false);
        canvas5.addEventListener("mouseup", function (e) {
            findxy5('up', e)
        }, false);
        canvas5.addEventListener("mouseout", function (e) {
            findxy5('out', e)
        }, false);
    }
    
    function color5(obj) {
        switch (obj.id) {
            case "green5":
                x = "green";
                break;
            case "blue5":
                x = "blue";
                break;
            case "red5":
                x = "red";
                break;
            case "yellow5":
                x = "yellow";
                break;
            case "orange5":
                x = "orange";
                break;
            case "black5":
                x = "black";
                break;
            case "white5":
                x = "white";
                break;
        }
        if (x == "white") y = 14;
        else y = 12;
    
    }
    
    function draw5() {
        ctx5.beginPath();
        ctx5.moveTo(prevX, prevY);
        ctx5.lineTo(currX, currY);
        ctx5.strokeStyle = x;
        ctx5.lineWidth = y;
        ctx5.lineCap = "round";
        ctx5.lineJoin = "round";
        ctx5.stroke();
        ctx5.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx5.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }
    
    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas5.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }
    
    function findxy5(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas5.offsetLeft;
            currY = e.clientY - canvas5.offsetTop;
    
            flag5 = true;
            dot_flag5 = true;
            if (dot_flag5) {
                ctx5.beginPath();
                ctx5.fillStyle = x;
                ctx5.fillRect(currX, currY, 2, 2);
                ctx5.closePath();
                dot_flag5 = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag5 = false;
        }
        if (res == 'move') {
            if (flag5) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas5.offsetLeft;
                currY = e.clientY - canvas5.offsetTop;
                draw5();
            }
        }
    }
    </script>


<body onload="init5();">
	<h3 style="text-align: center;">PLAY GROUP</h3>
<div class="slider">

<div class="slide active">
    <h3>Creative</h3>
<h4>1). Color the pictures below:</h4>

        	</div>
        	<div class="col-md-1">

        	</div>
        	<div class="col-md-1">
        		<div style="width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
        	</div>
        	<div class="col-md-1">
        		<div style="width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>
        	</div>
        	<div class="col-md-1">
        		<div style="width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div>
        	</div>
        	<div class="col-md-1">
        		<div style="">Eraser</div>
        	</div>
        	<div class="col-md-1">

        		 <img id="canvasimg" style="" style="display:none;">
        	</div>

</div>
